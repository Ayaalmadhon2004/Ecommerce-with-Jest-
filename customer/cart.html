<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .cart_container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .cart_items ul {
      list-style: none;
      padding: 0;
    }

    .cart_items li {
      padding: 15px 20px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
      border-left: 5px solid #4CAF50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      border-radius: 5px;
    }

    .cart_items li:hover {
      background-color: #e6f7e6;
    }
  </style>
</head>
<body>
  <div class="cart_container">
    <h1>ðŸ›’ Cart Items</h1>
    <div class="cart_items">
      <ul id="cartList"></ul>
      <div id="total_price"></div>
    </div>
  </div>

  <script>
    const cartList = document.getElementById("cartList");
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    function calculateTotal(items) {
      return items.reduce((acc, curr) => acc + Number(curr.price), 0);
    }
    function displayTotal(total) {
      document.getElementById("total_price").textContent = `Total Price: ${total} $`;
    }
    cartItems.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.desc} - ${item.price} $`;
      const icon = document.createElement("i");
      icon.className = "fa-solid fa-xmark";
      icon.style.cursor = "pointer";
      li.appendChild(icon);
      cartList.appendChild(li);
      icon.addEventListener("click", () => {
        const updatedCart = cartItems.filter(cartItem => cartItem.id !== item.id);
        localStorage.setItem("cart", JSON.stringify(updatedCart));
        cartItems.length = 0;
        cartItems.push(...updatedCart);
        li.remove();
        alert("Product removed successfully");
        const total = calculateTotal(updatedCart);
        localStorage.setItem("total_price", JSON.stringify(total));
        displayTotal(total);
      });
    });

    const initialTotal = calculateTotal(cartItems);
    displayTotal(initialTotal);
  </script>
</body>
</html>
